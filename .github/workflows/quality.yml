name: Quality

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript build
        run: pnpm build

      - name: Unit tests
        run: pnpm test

      - name: Landing build
        run: pnpm -C apps/landing build

      - name: Docs build
        run: pnpm -C apps/docs build

      - name: Link correctness check
        run: pnpm links:check
